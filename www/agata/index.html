<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agata</title>
    <link rel="stylesheet" href="fa-solid.css" />
    <link rel="stylesheet" href="fontawesome.min.css" />
    <link rel="stylesheet" href="agata.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="agata-default-theme">
    <div class="agata-window">
      <div class="agata-top-bar agata-flex-row">
        <div class="agata-top-bar-panel">
          <button class="agata-icon-button" title="Open the main menu">
            <i class="agata-icon fas fa-bars"></i>
          </button>
        </div>
        <div class="agata-top-bar-panel agata-grow-panel">
          <div class="agata-search-container">
            <i class="agata-icon fas fa-search"></i>
            <input
              type="search"
              class="agata-search-input"
              placeholder="Type here to search..."
            />
          </div>
        </div>
      </div>

      <div class="agata-contents">
        <div class="agata-hero-header">
          <div class="agata-sticker">
            <img src="no-project.png" />
          </div>
          <h2 class="agata-title">You don't have a project yet.</h2>
          <h3 class="agata-subtitle">
            Create or Import a project to start working
          </h3>
        </div>

        <div class="agata-action-list">
          <button class="agata-action" title="Create a new project">
            <i class="agata-action-icon fas fa-plus"></i>
            <div class="agata-action-text">
              <div class="agata-action-text-title">New project</div>
              <div class="agata-action-text-description">
                Create a new project based on a template.
              </div>
            </div>
          </button>

          <button class="agata-action" title="Import an existing project">
            <i class="agata-action-icon fas fa-file-import"></i>
            <div class="agata-action-text">
              <div class="agata-action-text-title">Import a project</div>
              <div class="agata-action-text-description">
                Add an existing project to Purr.
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
