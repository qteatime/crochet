<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crochet Playground</title>
    <link rel="stylesheet" href="agata.css" />
    <link rel="stylesheet" href="crochet.css" />
    <link rel="stylesheet" href="./fa-solid.css" />
    <link rel="stylesheet" href="./fa-regular.css" />
    <link rel="stylesheet" href="./fontawesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="crochet-container">
      <div id="crochet" class="crochet-loading agata-full-screen">
        <div class="crochet-loading-screen">Loading...</div>
      </div>
    </div>
    <script id="crochet-config" type="text/plain">
      {{crochet_config}}
    </script>
    <script src="crochet.js"></script>
    <script>
      void (async function () {
        const config_root = document.querySelector("#crochet-config");
        const config = JSON.parse(config_root.textContent);
        config_root.remove();
        const root = document.querySelector("#crochet");
        try {
          const crochet = new Crochet.CrochetForBrowser(
            {
              universe: crypto.randomUUID(),
              packages: new Map(),
            },
            config.library_root,
            new Set([
              "crochet.ui.agata/ui-control",
              "crochet.debug/internal",
              "native",
            ]),
            false
          );
          await crochet.boot_from_file(
            config.playground_root,
            Crochet.Package.target_web()
          );
          root.classList.remove("crochet-loading");
          for (const child of root.children) {
            child.remove();
          }

          const app_type =
            crochet.system.universe.world.types.try_lookup_namespaced(
              "crochet.debug.ui",
              "playground-app"
            );
          const app = Crochet.VM.Values.instantiate(app_type, []);
          const app_config = crochet.ffi.record(
            new Map([
              ["library-root", crochet.ffi.text(config.library_root)],
              [
                "capabilities",
                crochet.ffi.list(
                  config.capabilities.map((x) => crochet.ffi.text(x))
                ),
              ],
              [
                "package-tokens",
                crochet.ffi.record(
                  new Map(
                    Object.entries(config.package_tokens).map(([k, v]) => [
                      k,
                      crochet.ffi.text(v),
                    ])
                  )
                ),
              ],
              ["app-root", crochet.ffi.text(config.app_root)],
            ])
          );

          await crochet.run("_ html-root: _ config: _", [
            app,
            crochet.ffi.box(root),
            app_config,
          ]);
        } catch (error) {
          console.error(error);
          const element = document.createElement("div");
          element.className = "crochet-error";
          element.appendChild(document.createTextNode(error.message));
          root.appendChild(element);
        }
      })();
    </script>
  </body>
</html>
